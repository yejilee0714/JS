<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 검색하기</title>
    <style>
        table {
            border-collapse: collapse;
        }
    
        td {
            border: 1px solid black;
            padding: 3px 5px;
        }
    </style>
</head>

<body>
    <!-- 문제 1 : 자식 DOM -->
    <div>사용자:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>
    <hr>
    <!-- 문제 2 : 모든 대각선 셀 선택하기 -->
    <table class="table">
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <hr>
    <!-- 문제 3 : 요소 검색하기 -->
    <form name="search">
        <label>
            "Search the site: "
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>
    <hr>
    <form name="search-person">
        "Search the visitors: "
        <table id="age-table">
            <tbody>
                <tr>
                    <td>Age</td>
                    <td id="age-list">
                        <label type="radio" name="age" value="young">"less than 18"</label>
                        <label type="radio" name="age" value="mature">"18-50"</label>
                        <label type="radio" name="age" value="senior">"more than 50"</label>
                    </td>
                </tr>
                <tr>
                    <td>Additionally:</td>
                    <td>
                        <input type="text" name="info[0]">
                        <input type="text" name="info[1]">
                        <input type="text" name="info[2]">
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Search!">
    </form>
    <script>
        // 문제 1
        // <div> DOM 노드 , <ul> DOM 노드. 두 번째 <li> (Pete)
        console.log(document.body.firstElementChild);
        console.log(document.body.children[1]);
        console.log(document.body.children[1].lastElementChild);

        // 문제 2
        let table = document.querySelector('.table');
        
        for( let i = 0; i< table.rows.length; i++){
            let row = table.rows[i];
            row.cells[i].style.backgroundColor = 'red';
        }

        // 문제 3
        let search = document.getElementById('age-table');
        console.log(search);
        console.log(search.getElementsByTagName('label'));
        console.log(search.getElementsByTagName('td')[0]);
        console.log(document.querySelector('form[name="search"]'));
        console.log(document.getElementsByTagName('input')[0]);
        let inputs = document.getElementsByTagName('input');
        console.log(inputs[inputs.length-1]);
    </script>
</body>

</html>
