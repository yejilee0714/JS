<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 문법 사용</title>
</head>
<body>
    
    <script>
        var currentYear = 2023;
        var currentmonth = 3;
        var currentday = 30;
        var birthYear;
        var birthMonth;
        var birthDay;
        var age;
        var age_before;

        birthYear = prompt("태어난 연도 입력하세요. (YYYY)", "");
        birthMonth = prompt("태어난 달을 입력하세요. (MM)", "");
        birthDay = prompt("태어난 일을 입력하세요. (DD)", "");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세입니다. ");

        if((birthMonth <= currentmonth) && (birthDay <= currentday)){
            age_before = currentYear - birthYear;
        }else{
            age_before = currentYear - birthYear - 1;
        }
        document.write(birthMonth + "월 " + birthDay + "에 태어난 사람의 만 나이는 " + age_before + "세입니다.");
    </script>
</body>
</html>
