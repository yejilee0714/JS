<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        // 문제 1 (if..else)
        const value = prompt('자바스크립트의 공식 이름은 무엇일까요?');
        if(value === 'ECMAScript'){
            alert('정답입니다!');
        }else { 
            alert('모르셨나요? 정답은 ECMAScript입니다!');
        }

        // 문제 2 (if..else)
        const num = parseInt(prompt('값을 입력하세요'));
        if(num > 0){
            alert('1');
        }else if( num === 0 ){
            alert('0');
        }else{
            alert('-1');
        }

        // 문제 3 (? 사용)
        const a = parseInt(prompt('첫번째 숫자를 입력하세요'));
        const b = parseInt(prompt('두번째 숫자를 입력하세요'));

        let result = (a+b < 4) ? '미만' : '이상'
        alert(result);

        // 문제 4 (? 사용)
        const login = prompt('직원/임원 중 하나를 입력하세요');
        let message = (login == '직원') ? '안녕하세요' : (login == '임원') ? '환영합니다' : (login == '') ? '로그인이 필요합니다' : '';

        alert(message);
    </script>
</body>
</html>
